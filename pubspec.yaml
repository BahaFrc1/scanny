name: qr_scanner_workerbase
description: "A QR Code Scanner App where users can scan any QR Code and easily see its
content, together with a history of all previously scanned QR Codes."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.2
  mobile_scanner: ^6.0.2
  drift: ^2.22.1
  path_provider: ^2.1.5
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.20.1
  share_plus: ^10.1.3
  shared_preferences: ^2.3.3
  fluttertoast: ^8.2.10
  animated_bottom_navigation_bar: ^1.3.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  drift_dev: ^2.22.1
  build_runner: ^2.4.13
  mockito: ^5.4.4
  hive_test: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - lib/presentation/resources/img/user_ic.png
    - lib/presentation/resources/img/no_items_found.png
    - lib/presentation/resources/img/app_logo.png

    - lib/presentation/resources/screenshots/scanner_screen_scanning.png
    - lib/presentation/resources/screenshots/scanner_screen_success.png
    - lib/presentation/resources/screenshots/history_screen_empty.png
    - lib/presentation/resources/screenshots/history_screen_types.png
    - lib/presentation/resources/screenshots/history_screen_multi_delete.png
    - lib/presentation/resources/screenshots/history_screen_dialog.png
    - lib/presentation/resources/screenshots/profile_screen_light.png
    - lib/presentation/resources/screenshots/profile_screen_dark.png